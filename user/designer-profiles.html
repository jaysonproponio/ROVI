<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Designer Profiles - ROVI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../assets/css/style.css">
    <style>
        .designer-profile {
            padding: 80px 50px;
            max-width: 1000px;
            margin: 0 auto;
        }
        .designer-header {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 40px;
            margin-bottom: 60px;
        }
        .designer-image {
            width: 100%;
            height: 400px;
            object-fit: cover;
            border-radius: 10px;
        }
        .designer-info h1 {
            font-family: var(--font-serif);
            font-size: 42px;
            margin-bottom: 20px;
        }
        .designer-info .title {
            color: var(--primary-color);
            font-size: 18px;
            margin-bottom: 20px;
        }
        .designer-bio {
            line-height: 1.8;
            color: var(--text-light);
            margin-bottom: 30px;
        }
        .designer-achievements {
            margin-top: 40px;
        }
        .achievement-item {
            padding: 15px;
            background: var(--bg-light);
            border-radius: 5px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <header>
        <a href="index.html" class="logo">ROVI</a>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
        <div style="display: flex; align-items: center; gap: 20px;">
            <a href="wishlist.html" style="text-decoration: none; color: var(--text-dark); font-size: 24px;" title="Wishlist">
                <i class="bi bi-heart"></i>
            </a>
            <a href="cart.html" class="cart-icon" style="display: flex; align-items: center; gap: 10px; text-decoration: none; color: var(--text-dark);">
                <i class="bi bi-cart3" style="font-size: 24px;"></i>
                <span class="cart-badge">0</span>
            </a>
        </div>
    </header>

    <div class="designer-profile" id="designer-profile">
        <!-- Designer profile will be loaded here -->
    </div>

    <footer>
        <div class="footer-content">
            <div class="footer-section">
                <h3>ROVI</h3>
                <p>Discover and find your own fashion.</p>
            </div>
            <div class="footer-section">
                <h3>Quick Links</h3>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="products.html">Products</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </div>
            <div class="footer-section">
                <h3>Customer Service</h3>
                <ul>
                    <li><a href="#">Shipping Info</a></li>
                    <li><a href="returns.html">Returns</a></li>
                    <li><a href="size-guide.html">Size Guide</a></li>
                </ul>
            </div>
            <div class="footer-section">
                <h3>Connect</h3>
                <div class="social-icons">
                    <a href="#" class="social-icon" title="Instagram"><i class="bi bi-instagram"></i></a>
                    <a href="#" class="social-icon" title="Facebook"><i class="bi bi-facebook"></i></a>
                    <a href="#" class="social-icon" title="Twitter"><i class="bi bi-twitter"></i></a>
                    <a href="#" class="social-icon" title="LinkedIn"><i class="bi bi-linkedin"></i></a>
                </div>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2025 ROVI. All rights reserved.</p>
        </div>
    </footer>

    <script src="../assets/js/data.js"></script>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const designerId = urlParams.get('id');
        
        if (designerId) {
            const designer = getDesignerById(parseInt(designerId));
            
            if (designer) {
                const imageSrc = designer.image || '../photos/hero.jpg';
                const profile = document.getElementById('designer-profile');
                profile.innerHTML = `
                    <div class="designer-header">
                        <img src="${imageSrc}" alt="${designer.name}" class="designer-image" onerror="this.src='../photos/hero.jpg'">
                        <div class="designer-info">
                            <h1>${designer.name}</h1>
                            <div class="title">${designer.title}</div>
                            <div class="designer-bio">${designer.bio}</div>
                        </div>
                    </div>
                    <div class="designer-achievements">
                        <h2 class="section-title" style="text-align: left; font-size: 32px; margin-bottom: 30px;">Achievements & Recognition</h2>
                        ${designer.achievements && designer.achievements.length > 0 ? designer.achievements.map(achievement => `
                            <div class="achievement-item">${achievement}</div>
                        `).join('') : '<p style="color: var(--text-light);">No achievements listed yet.</p>'}
                    </div>
                    <div style="margin-top: 40px;">
                        <h3 style="font-family: var(--font-serif); font-size: 24px; margin-bottom: 20px;">Collections</h3>
                        <p style="color: var(--text-light);">${designer.collections || 'No collections listed.'}</p>
                    </div>
                `;
            } else {
                document.getElementById('designer-profile').innerHTML = '<p>Designer not found.</p>';
            }
        } else {
            document.getElementById('designer-profile').innerHTML = '<p>No designer selected.</p>';
        }

        updateCartBadge();
    </script>
</body>
</html>
