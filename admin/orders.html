<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Orders - ROVI Admin</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/style.css">
    <style>
        .admin-content {
            padding: 30px;
        }
        .status-badge {
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }
        .status-pending {
            background: #FFC107;
            color: #000;
        }
        .status-processing {
            background: #17A2B8;
            color: #fff;
        }
        .status-completed {
            background: #28A745;
            color: #fff;
        }
        .status-cancelled {
            background: #DC3545;
            color: #fff;
        }
        .order-details {
            margin-top: 10px;
            padding: 15px;
            background: var(--bg-light);
            border-radius: 5px;
            font-size: 14px;
        }
        .order-items {
            margin-top: 10px;
        }
        .order-item-row {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
            border-bottom: 1px solid var(--border-color);
        }
    </style>
</head>
<body>
    <div class="admin-header">
        <h1>ROVI Admin Panel</h1>
        <nav class="admin-nav">
            <a href="index.html">Dashboard</a>
            <a href="products.html">Products</a>
            <a href="orders.html" class="active">Orders</a>
            <a href="content.html">Content</a>
            <a href="../user/index.html" target="_blank">View Site</a>
        </nav>
    </div>

    <div class="admin-content">
        <h2 style="font-family: var(--font-serif); font-size: 32px; margin-bottom: 30px;">Manage Orders</h2>

        <table class="data-table">
            <thead>
                <tr>
                    <th>Order ID</th>
                    <th>Customer</th>
                    <th>Date</th>
                    <th>Items</th>
                    <th>Total</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="orders-table">
                <!-- Orders will be loaded here -->
            </tbody>
        </table>
    </div>

    <script src="../assets/js/data.js"></script>
    <script>
        function loadOrders() {
            const orders = getOrders();
            const tableBody = document.getElementById('orders-table');

            if (orders.length === 0) {
                tableBody.innerHTML = '<tr><td colspan="7" style="text-align: center;">No orders found.</td></tr>';
            } else {
                tableBody.innerHTML = orders.map(order => {
                    const date = new Date(order.date);
                    const formattedDate = date.toLocaleDateString();
                    const itemCount = order.items ? order.items.length : 0;
                    const statusClass = `status-${order.status}`;

                    return `
                        <tr>
                            <td>#${order.id}</td>
                            <td>
                                <strong>${order.customerName}</strong><br>
                                <small style="color: var(--text-light);">${order.email}</small>
                            </td>
                            <td>${formattedDate}</td>
                            <td>${itemCount} item(s)</td>
                            <td>$${order.total.toFixed(2)}</td>
                            <td>
                                <span class="status-badge ${statusClass}">${order.status}</span>
                            </td>
                            <td>
                                <button class="btn-secondary" onclick="viewOrder(${order.id})" style="padding: 5px 15px; margin-right: 5px;">View</button>
                                <select onchange="updateOrderStatus(${order.id}, this.value)" style="padding: 5px;">
                                    <option value="pending" ${order.status === 'pending' ? 'selected' : ''}>Pending</option>
                                    <option value="processing" ${order.status === 'processing' ? 'selected' : ''}>Processing</option>
                                    <option value="completed" ${order.status === 'completed' ? 'selected' : ''}>Completed</option>
                                    <option value="cancelled" ${order.status === 'cancelled' ? 'selected' : ''}>Cancelled</option>
                                </select>
                            </td>
                        </tr>
                    `;
                }).join('');
            }
        }

        function viewOrder(orderId) {
            const orders = getOrders();
            const order = orders.find(o => o.id === orderId);
            
            if (order) {
                const itemsList = order.items.map(item => 
                    `${item.product.name} x${item.quantity}${item.size ? ` (Size: ${item.size})` : ''} - $${(item.product.price * item.quantity).toFixed(2)}`
                ).join('\n');

                const orderDetails = `
Order ID: #${order.id}
Customer: ${order.customerName}
Email: ${order.email}
Phone: ${order.phone}
Address: ${order.address}
City: ${order.city}, ${order.zip}
Payment: ${order.paymentMethod}
Status: ${order.status}
Date: ${new Date(order.date).toLocaleString()}

Items:
${itemsList}

Total: $${order.total.toFixed(2)}
                `;

                alert(orderDetails);
            }
        }

        function updateOrderStatus(orderId, status) {
            if (confirm(`Change order status to ${status}?`)) {
                const orders = getOrders();
                const order = orders.find(o => o.id === orderId);
                if (order) {
                    order.status = status;
                    saveOrders(orders);
                    loadOrders();
                }
            }
        }

        loadOrders();
    </script>
</body>
</html>
